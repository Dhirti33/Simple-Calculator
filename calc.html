<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div id="container">
        <label for="">A SIMPLE CALCULATOR</label>
        <div class="calculator">
            <div class="textBox"></div>
            <div class="button">
                <div class="line">
                    <button class="clear">C</button>
                    <button class="()">()</button>
                    <button id='operator' class="%">%</button>
                    <button id='operator' class="/">/</button>
                </div>
                <div class="line">
                    <button id='number' class="7">7</button>
                    <button id='number' class="8">8</button>
                    <button id='number' class="9">9</button>
                    <button id='operator' class="x">x</button>
                </div>
                <div class="line">
                    <button id='number' class="4">4</button>
                    <button id='number' class="5">5</button>
                    <button id='number' class="6">6</button>
                    <button id='operator' class="-">-</button>
                </div>
                <div class="line">
                    <button id='number' class="1">1</button>
                    <button id='number' class="2">2</button>
                    <button id='number' class="3">3</button>
                    <button id='operator' class="+">+</button>
                </div>
                <div class="line">
                    <button class="">i</button>
                    <button id='number' class="0">0</button>
                    <button id='' class=".">.</button>
                    <button id='equal' class="=">=</button>
                </div>
            </div>    
        </div>
    </div>

    <script src="calc.js"></script>
</body>
</html>
